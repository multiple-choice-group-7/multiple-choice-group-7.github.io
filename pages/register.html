<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <meta name="description" content="User Registration">
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="icon" type="image/png" href="../images/favicon.png">
</head>

<body>
    <div class="image-left">
        <img src ="../images/bg_left.png" alt>
    </div>
    <div class="container">
        <form id="registerForm" class="form">
            <img src="../images/Logo_PTIT_University.png" height="150">
            <h2>User Registration</h2>
            <h6>Username</h6>
            <input type="text" id="newUsername" autocomplete="off">
            <h6>Email</h6>
            <input type="email" id="email" autocomplete="off">
            <h6>Password</h6>
            <input type="password" id="newPassword" autocomplete="off">
            <h6>Confirm Password</h6>
            <input type="password" id="confirmPassword" autocomplete="off">
            <button type="submit">Register</button>
        </form>

    </div>

    <script src="../js/register.js"></script>
</body>

</html>
