<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo/Chỉnh sửa Kỳ thi</title>
  <link rel="stylesheet" href="../css/createExam.css">
</head>
<body>
  <div class="container">

    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <h1>Tạo/Chỉnh sửa Kỳ thi</h1>
    <form id="examForm">
      <div class="form-group">
        <label for="examName">Tên kỳ thi:</label>
        <input type="text" id="examName" name="examName" required>
      </div>
      <div class="form-group">
        <label for="examDescription">Mô tả:</label>
        <textarea id="examDescription" name="examDescription" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="examType">Loại kỳ thi:</label>
        <select id="examType" name="examType">
          <option value="free">Tự do</option>
          <option value="timed">Thời gian cụ thể</option>
        </select>
      </div>
      <div class="form-group">
        <label for="questionFile">File Excel:</label>
        <input type="file" id="questionFile" name="questionFile" accept=".xls, .xlsx" required>
      </div>
      <div class="form-group">
        <button type="submit">Lưu</button>
        <button type="button" onclick="cancel()">Hủy</button>
      </div>
    </form>
  </div>

  <script src="../js/createExam.js"></script>
</body>
</html>
