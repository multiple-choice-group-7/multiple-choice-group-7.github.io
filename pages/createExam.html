<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo/Chỉnh sửa Kỳ thi</title>
  <link rel="stylesheet" href="../css/createExam.css">
</head>
<body>
  <div class="container">
    <h1>Tạo/Chỉnh sửa Kỳ thi</h1>
    <form id="examForm">
      <div class="form-group">
        <label for="examName">Tên kỳ thi:</label>
        <input type="text" id="examName" name="examName" required>
      </div>
      <div class="form-group">
        <label for="examDescription">Mô tả:</label>
        <textarea id="examDescription" name="examDescription" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="examType">Loại kỳ thi:</label>
        <select id="examType" name="examType">
          <option value="free">Tự do</option>
          <option value="timed">Thời gian cụ thể</option>
        </select>
      </div>
      <div class="form-group">
        <label for="questionFile">File Excel:</label>
        <input type="file" id="questionFile" name="questionFile" accept=".xls, .xlsx" required>
      </div>
      <div class="form-group">
        <button type="submit">Lưu</button>
        <button type="button" onclick="cancel()">Hủy</button>
      </div>
    </form>
  </div>

  <script src="../js/createExam.js"></script>
</body>
</html>
