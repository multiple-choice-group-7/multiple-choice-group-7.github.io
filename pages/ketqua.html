<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Kết Quả</title>
  <link rel="stylesheet" href="../css/ketqua.css">
</head>
<body>
  <div class="container">
    <h1>Kết quả bài thi</h1>

  <script src="../js/ketqua.js"></script>
