<head>

</head>

<body>

  <div class="navbar-container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fs-4 fw-semibold" href="/index.html">
          <img src="/images/Logo_PTIT_University.png" width="50" height="50"/>  
          Quiz
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ps-5">
            <li class="nav-item">
              <a class="nav-link active fs-5 fw-semibold" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5" href="#">Users</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle fs-5" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Tests
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Edit Test</a></li>
                <li><a class="dropdown-item" href="#">Add Test</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Delete Test</a></li>
              </ul>
            </li>
           
          </ul>
          <div class="navbar-button">
            <a href="/pages/adminLogin.html">
              <button type="button" class="btn btn-danger">Login</button>
            </a>
            <a href="/pages/register.html">
              <button type="button" class="btn btn-danger">Sign In</button>
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">
    <h1>Dashboard Admin</h1>
    <h2>Quản lý kỳ thi</h2>
    <button onclick="openAddExamModal()">Thêm mới kỳ thi</button>
    <div id="examList">
      <!-- Danh sách các kỳ thi sẽ được hiển thị ở đây -->
    </div>

    <h2>Quản lý người dùng</h2>
    <button onclick="openAddUserModal()">Thêm mới người dùng</button>
    <div id="userList">
      <!-- Danh sách người dùng sẽ được hiển thị ở đây -->
    </div>

    <h2>Thống kê</h2>
    <div id="statistics">
      <!-- Thống kê sẽ được hiển thị ở đây -->
    </div>
  </div>

  <!-- Modal thêm mới kỳ thi -->
  <div id="addExamModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAddExamModal()">&times;</span>
      <h3>Thêm mới kỳ thi</h3>
      <!-- Form thêm mới kỳ thi sẽ được hiển thị ở đây -->
    </div>
  </div>

  <!-- Modal thêm mới người dùng -->
  <div id="addUserModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAddUserModal()">&times;</span>
      <h3>Thêm mới người dùng</h3>
      <!-- Form thêm mới người dùng sẽ được hiển thị ở đây -->
    </div>
  </div>

  <script src="../js/adminIndex.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
