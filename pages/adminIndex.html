<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin</title>
  <meta name="description" content="Giao diện trang chủ của quản trị viên">
  <link rel="stylesheet" href="../css/adminIndex.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="#">Something else here</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Dashboard Admin</h1>
    <h2>Quản lý kỳ thi</h2>
    <button onclick="openAddExamModal()">Thêm mới kỳ thi</button>
    <div id="examList">
      <!-- Danh sách các kỳ thi sẽ được hiển thị ở đây -->
    </div>

    <h2>Quản lý người dùng</h2>
    <button onclick="openAddUserModal()">Thêm mới người dùng</button>
    <div id="userList">
      <!-- Danh sách người dùng sẽ được hiển thị ở đây -->
    </div>

    <h2>Thống kê</h2>
    <div id="statistics">
      <!-- Thống kê sẽ được hiển thị ở đây -->
    </div>
  </div>

  <!-- Modal thêm mới kỳ thi -->
  <div id="addExamModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAddExamModal()">&times;</span>
      <h3>Thêm mới kỳ thi</h3>
      <!-- Form thêm mới kỳ thi sẽ được hiển thị ở đây -->
    </div>
  </div>

  <!-- Modal thêm mới người dùng -->
  <div id="addUserModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAddUserModal()">&times;</span>
      <h3>Thêm mới người dùng</h3>
      <!-- Form thêm mới người dùng sẽ được hiển thị ở đây -->
    </div>
  </div>

  <script src="../js/adminIndex.js"></script>
</body>

</html>
