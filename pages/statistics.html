<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/statistics.css">
    <link rel="stylesheet" href="../css/navbar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
     <!-- Header -->
     <header class="navbar-container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand fs-4 fw-semibold text-white d-flex flex-row justify-content-center align-items-center gap-2"
            href="/index.html">
            <div class="navbar-brand-img">
              <img src="../images/logo_ptit.png" />
            </div>
            <p>Quiz</p>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars" style="color: aliceblue;"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Users</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Tests
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Edit Test</a></li>
                  <li><a class="dropdown-item" href="#">Add Test</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Delete Test</a></li>
                </ul>
              </li>
  
            </ul>
            <div class="navbar-button">
              <a href="/pages/adminLogin.html">
                <button type="button" class="btn btn-danger">Login</button>
              </a>
              <a href="/pages/register.html">
                <button type="button" class="btn btn-danger">Sign In</button>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- End Header -->
    <div class="container">
        <h1>Statistics</h1>
        <div id="filterOptions">
          <label for="examSelect">Select exam type</label>
          <select id="examSelect">
            <option value="all">All</option>
            <!-- Danh sách các kỳ thi sẽ được tạo tự động -->
          </select>
          <button>
            <a href="viewResult.html" class="no-underline">
                Results of each student
            </a>
          </button>
          <button onclick="exportReport()">Print Report</button>
        </div>
        <div id="statisticsTable">
        </div>
    </div>

    <div class="grid-container">

      <!-- Main -->
      <main class="main-container">

        <div class="main-cards">

          <div class="card">
            <div class="card-inner">
              <h3>Number</h3>
              <span class="material-icons-outlined">groups</span>
            </div>
            <h1>5</h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>Score Average</h3>
              <span class="material-icons-outlined">category</span>
            </div>
            <h1>7.1</h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>Score average in practice</h3>
              <span class="material-icons-outlined">bolt</span>
            </div>
            <h1>7.3</h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>Not completed</h3>
              <span class="material-icons-outlined">notification_important</span>
            </div>
            <h1>0</h1>
          </div>

        </div>

        <div class="charts">

          <div class="charts-card">
            <h2 class="chart-title">Top 5 highest scores</h2>
            <div id="bar-chart"></div>
          </div>

          <div class="charts-card">
            <h2 class="chart-title">Changes in the top 5 contestants</h2>
            <div id="area-chart"></div>
          </div>

        </div>
      </main>
      <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="../js/statistics.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
